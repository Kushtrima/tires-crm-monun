<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>CRM System</h3>
            </div>

            <ul class="list-unstyled components">
                <li {% if request.endpoint == 'main.dashboard' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.dashboard') }}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li {% if request.endpoint == 'main.inventory' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.inventory') }}">
                        <i class="bi bi-box-seam"></i> Inventory & Sales
                    </a>
                </li>
                <li {% if request.endpoint == 'main.services' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.services') }}">
                        <i class="bi bi-gear"></i> Services
                    </a>
                </li>
                <li {% if request.endpoint == 'main.appointments' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.appointments') }}">
                        <i class="bi bi-calendar-check"></i> Appointments
                    </a>
                </li>
                <li {% if request.endpoint == 'main.orders' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.orders') }}">
                        <i class="bi bi-cart"></i> Orders
                    </a>
                </li>
                <li {% if request.endpoint == 'main.settings' %}class="active"{% endif %}>
                    <a href="{{ url_for('main.settings') }}">
                        <i class="bi bi-sliders"></i> Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto">
                        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
